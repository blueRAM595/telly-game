<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1 Browser Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status">Готов к запуску</div>
        </div>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container" style="display:none;">
        <canvas id="canvas" style="width: 100vw; height: 100vh; background: #000;"></canvas>
    </div>

    <!-- Подключаем библиотеку через проверенный CDN для 2026 года -->
    <script src="https://cdn.jsdelivr.net"></script>

    <script>
        // Ждем полной загрузки страницы
        window.onload = function() {
            const startBtn = document.getElementById('start-btn');
            const status = document.getElementById('status');

            startBtn.addEventListener('click', async () => {
                const nick = document.getElementById('username').value;
                
                if (nick.length < 3) return alert("Ник слишком короткий");

                // Проверяем, загрузилась ли библиотека (она может называться PojavJS или Pojav)
                const library = window.Pojav || window.PojavJS;

                if (!library) {
                    return alert("Ошибка: Библиотека движка не смогла загрузиться. Попробуй обновить страницу или зайти через VPN.");
                }

                startBtn.disabled = true;
                status.innerText = "Загрузка 1.20.1...";

                try {
                    document.getElementById('launcher').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';

                    const mc = await library.createRuntime({
                        canvas: document.getElementById('canvas'),
                        version: '1.20.1',
                        root: './mods/', 
                        username: nick,
                        memory: 4096,
                        mods: [
                            'autotelly.jar',
                            'fabric-api.jar'
                        ]
                    });

                    await mc.start();
                } catch (err) {
                    console.error(err);
                    alert("Ошибка при запуске игры. Проверь консоль.");
                    document.getElementById('launcher').style.display = 'block';
                    document.getElementById('game-container').style.display = 'none';
                    startBtn.disabled = false;
                }
            });
        };
    </script>
</body>
</html>
