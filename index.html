<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1 Browser Edition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Добавил немного стилей для канваса, чтобы игра была на весь экран */
        #canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            background-color: black;
        }
        body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn" onclick="launchGame()">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status" style="margin-top: 15px; color: #555;">Готов к запуску</div>
        </div>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container" style="display:none;">
        <canvas id="canvas"></canvas>
    </div>

    <script type="module">
        // Импортируем движок из надежного CDN
        import { createRuntime } from 'https://cdn.jsdelivr.net';

        // Привязываем функцию к window, чтобы HTML её увидел
        window.launchGame = async function() {
            const nick = document.getElementById('username').value;
            const status = document.getElementById('status');
            const startBtn = document.getElementById('start-btn');
            
            if (nick.length < 3) {
                return alert("Ник слишком короткий! Минимум 3 символа.");
            }

            // Визуальное состояние
            startBtn.disabled = true;
            status.innerText = "Инициализация движка...";

            try {
                // Переключаем интерфейс
                document.getElementById('launcher').style.display = 'none';
                document.getElementById('game-container').style.display = 'block';

                status.innerText = "Загрузка 1.20.1 и модов...";

                // Запуск рантайма
                const mc = await createRuntime({
                    canvas: document.getElementById('canvas'),
                    version: '1.20.1',
                    root: './mods/', // Папка mods должна быть в корне сайта
                    username: nick,
                    memory: 4096,
                    mods: [
                        'autotelly.jar',
                        'fabric-api.jar'
                    ]
                });

                await mc.start();
                console.log("Minecraft запущен!");

            } catch (err) {
                console.error("Ошибка запуска:", err);
                alert("Ошибка! Проверь консоль (F12). Скорее всего, нужно запустить сайт через сервер (Live Server).");
                
                // Возвращаем меню при ошибке
                document.getElementById('launcher').style.display = 'block';
                document.getElementById('game-container').style.display = 'none';
                startBtn.disabled = false;
                status.innerText = "Ошибка запуска";
            }
        };
    </script>
</body>
</html>
