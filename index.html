<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1 Browser Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status">Готов к запуску</div>
        </div>
    </div>

    <div id="game-container" style="display:none;">
        <canvas id="canvas" style="width: 100vw; height: 100vh; background: #000;"></canvas>
    </div>

    <!-- Загружаем движок через другой проверенный источник -->
    <script src="https://unpkg.com"></script>

    <script>
        // Функция проверки наличия движка
        function getPojav() {
            return window.Pojav || window.PojavJS || (window.default && window.default.createRuntime ? window.default : null);
        }

        window.addEventListener('load', () => {
            const startBtn = document.getElementById('start-btn');
            const status = document.getElementById('status');

            startBtn.addEventListener('click', async () => {
                const nick = document.getElementById('username').value;
                if (nick.length < 3) return alert("Ник слишком короткий");

                const PojavEngine = getPojav();

                if (!PojavEngine) {
                    console.error("Библиотека не найдена в window");
                    return alert("Ошибка: Файл движка не найден (404 на сервере). Попробуй обновить страницу через CTRL+F5.");
                }

                startBtn.disabled = true;
                status.innerText = "Подготовка ресурсов...";

                try {
                    document.getElementById('launcher').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';

                    const mc = await PojavEngine.createRuntime({
                        canvas: document.getElementById('canvas'),
                        version: '1.20.1',
                        root: './mods/', 
                        username: nick,
                        memory: 4096,
                        mods: [
                            'autotelly.jar',
                            'fabric-api.jar'
                        ]
                    });

                    status.innerText = "Запуск Майнкрафта...";
                    await mc.start();
                } catch (err) {
                    console.error("Ошибка исполнения:", err);
                    alert("Произошла ошибка при запуске. Подробности в консоли (F12).");
                    startBtn.disabled = false;
                    status.innerText = "Ошибка запуска";
                }
            });
        });
    </script>
</body>
</html>
