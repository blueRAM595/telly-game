<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1 Browser Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status">Ожидание загрузки движка...</div>
        </div>
    </div>

    <!-- Контейнер для игры -->
    <div id="game-container" style="display:none;">
        <canvas id="canvas" style="width: 100vw; height: 100vh; background: #000;"></canvas>
    </div>

    <!-- Подключаем твой исправленный файл -->
    <script src="pojav.js"></script>

    <script>
        window.addEventListener('load', () => {
            const startBtn = document.getElementById('start-btn');
            const status = document.getElementById('status');

            // Интервал проверки, загрузился ли движок из pojav.js
            const checkLibrary = setInterval(() => {
                const lib = window.Pojav || window.PojavJS || window.default;
                if (lib) {
                    status.innerText = "Готов к запуску";
                    clearInterval(checkLibrary);
                }
            }, 500);

            startBtn.addEventListener('click', async () => {
                const nick = document.getElementById('username').value;
                const lib = window.Pojav || window.PojavJS || window.default;

                if (nick.length < 3) return alert("Ник слишком короткий");
                if (!lib) return alert("Движок еще не загружен. Попробуй VPN или обнови страницу.");

                startBtn.disabled = true;
                status.innerText = "Запуск 1.20.1...";

                try {
                    document.getElementById('launcher').style.display = 'none';
                    document.getElementById('game-container').style.display = 'block';

                    const mc = await lib.createRuntime({
                        canvas: document.getElementById('canvas'),
                        version: '1.20.1',
                        root: './mods/', 
                        username: nick,
                        memory: 4096,
                        mods: ['autotelly.jar', 'fabric-api.jar']
                    });

                    await mc.start();
                } catch (err) {
                    console.error(err);
                    alert("Ошибка: " + err.message);
                    startBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
