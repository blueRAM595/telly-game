<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoTelly 1.20.1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="launcher">
        <div class="login-card">
            <h1>AutoTelly Cloud</h1>
            <p>Версия: 1.20.1 Fabric</p>
            <input type="text" id="username" placeholder="Ваш никнейм" maxlength="16">
            <button id="start-btn">ЗАПУСТИТЬ ИГРУ</button>
            <div id="status" style="margin-top: 15px; color: gray;">Система готова</div>
        </div>
    </div>

    <!-- Полноэкранный канвас для игры -->
    <canvas id="canvas" width="1280" height="720" style="display:none; width: 100%; height: 100vh; background: black;"></canvas>

    <!-- Подключаем твой файл -->
    <script src="pojav.js"></script>

    <script>
        // Привязываем кнопку через JavaScript (самый надежный метод 2026)
        document.getElementById('start-btn').addEventListener('click', async () => {
            const nick = document.getElementById('username').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('start-btn');

            if (nick.length < 3) {
                alert("Ник должен быть не короче 3 символов!");
                return;
            }

            // Проверяем, видит ли браузер наш pojav.js
            if (window.Pojav) {
                btn.disabled = true;
                status.innerText = "Инициализация...";

                try {
                    const runtime = await window.Pojav.createRuntime({
                        canvas: document.getElementById('canvas'),
                        username: nick,
                        version: '1.20.1'
                    });
                    
                    await runtime.start();
                } catch (e) {
                    alert("Ошибка: " + e.message);
                    btn.disabled = false;
                }
            } else {
                alert("Ошибка: Файл pojav.js не найден в папке сайта!");
            }
        });
    </script>
</body>
</html>
